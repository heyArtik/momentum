<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="assets/favicon.ico" rel="shortcut icon"/>
  <link rel="stylesheet" href="css/owfont-regular.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="sound-name"></div>
      <div class="timeline">
        <div class="progress-bar"></div>
        <div class="currentTime"></div>
        <div class="durationTime"></div>
      </div>
      <div class="volume-container">
        <div class="volume-button">
          <div class="volume"></div>
        </div>
        <div class="volume-slider">
          <div class="volume-percentage"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter name" id="placeholder" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
      <div class="links">
        <a href="https://github.com/heyArtik" id="gh"><img src="../momentum/assets/svg/github.svg" alt="githubLogo" class="gh"></a>
        <div class="year">2022</div>
        <a href="https://rs.school/js/" id="logoRS"><img src="../momentum/assets/svg/rs_school_js.svg" alt="logoRS" class="logoRS"></a>
      </div>
    </div>
    <div class="settingsIcon"></div>
    <div class="settings-container opacity"></div>
  </footer>
  <audio src="js/playList.js" class="song"></audio>
  <script type="module" src="js/playList.js"></script>
  <script src="js/data.json"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
